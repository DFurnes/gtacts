<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>gtacts</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
	<p><a href="./auth/google/">Login with Google</a></p>
	<div id="contacts"></div>

	<script id="contactTemplate" type="text/template">
		<h1><%= name %></h1>
		<dl>
			<dt>Address:</dt> <dd><%= address %></dd>
			<dt>Telephone:</dt> <dd><%= tel %></dd>
			<dt>Email:</dt> <dd><a href="mailto:<%= email %>"><%= email %></a></dd>
		</dl>
	</script>

	<script type="text/javascript" src="./components/jquery/jquery.js"></script>
	<script type="text/javascript" src="./components/underscore/underscore.js"></script>
	<script type="text/javascript" src="./components/backbone/backbone.js"></script>
	<script type="text/javascript" src="./javascripts/client.js"></script>
</body>
</html>
